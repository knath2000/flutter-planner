<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Flutter Multi-Platform Task Manager with cloud sync and beautiful animations">
  <meta name="theme-color" content="#1E1E2E">

  <!-- Preconnect to required origins -->
  <link rel="preconnect" href="https://www.gstatic.com">
  <link rel="preconnect" href="https://firestore.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Planner">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/Icon-152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="icons/Icon-167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/Icon-180.png">

  <!-- Microsoft PWA -->
  <meta name="msapplication-TileColor" content="#1E1E2E">
  <meta name="msapplication-TileImage" content="icons/Icon-144.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Planner - Task Manager</title>
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json" crossorigin="use-credentials">

  <!-- Preload critical assets -->
  <link rel="preload" href="main.dart.js" as="script">
</head>
<body>
  <!-- Noscript fallback -->
  <noscript>
    <div style="text-align: center; padding: 20px;">
      <h1>JavaScript Required</h1>
      <p>This app requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
    </div>
  </noscript>

  <!-- Firebase App (Core) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
  <!-- Firebase Performance Monitoring -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-performance.js"></script>

  <!-- Include Firebase Performance Monitoring script -->
  <script src="firebase-performance.js"></script>

  <!-- Main Flutter script with defer for better loading -->
  <script src="main.dart.js" defer></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        // Register Flutter's service worker
        navigator.serviceWorker.register('flutter_service_worker.js')
          .then(function(registration) {
            console.log('Flutter Service Worker registered with scope:', registration.scope);
          })
          .catch(function(error) {
            console.error('Flutter Service Worker registration failed:', error);
          });
        
        // Register our custom service worker
        navigator.serviceWorker.register('custom-service-worker.js')
          .then(function(registration) {
            console.log('Custom Service Worker registered with scope:', registration.scope);
          })
          .catch(function(error) {
            console.error('Custom Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
